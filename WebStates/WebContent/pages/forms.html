    <script >
    	function addInvest(){
    		
    		var invest_quotes = $("#invest_quotes").val();
    		var author = $("#invest_author").val();
    		var rd = 'quotes_invest='+invest_quotes+'&author='+author;
    		
    		$.ajaxSettings.async = false; 
    		$.post("http://localhost:8080/WebStates/addQuotesInvest", rd,
    				   function(data){

    				   });
    	}
    	
    	function addLife(){

    		var author = $("#life_author").val();
    		var rd = 'quotes_life='+life_quotes+'&author='+author;

    				   });
