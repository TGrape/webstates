    <script> 
	  function getData()
	  {	   	  
		$.ajaxSettings.async = false; 
		var table = '<thead>'+
					        '<tr>'+
					        '<th>选股策略简称</th>'+
					        '<th>选股策略名称</th>'+
					        '<th>股票代码</th>'+
					        '<th>股票名称</th>'+
					        '<th>可盈利率</th>'+
					        '<th>最大损失</th>'+
					        '<th>最大利润</th>'+
					        '<th>推荐日期</th>'+
					        '<th>K线</th>'+
					    '</tr>'+
					'</thead>'+
					'<tbody id="table_data_body">';
	    $.getJSON("http://localhost:8080/WebStates/verifies?days=7", function(data) {  
	    	var header = "选股验证  "+data.countok+" / "+data.count ;
	    	$("#header").html(header);
	    	var percent = "选股策略比例: "+"  6LY "+data.ly6countok+"/"+data.ly6count +
			" - QW "+data.qwcountok+"/"+data.qwcount +
			" - QSSZ "+data.qsszcountok+"/"+data.qsszcount +
			" - TP18 "+data.tp18countok+"/"+data.tp18count +
			" - TP54 "+data.tp54countok+"/"+data.tp54count +
			" - BuyPnt "+data.bpcountok+"/"+data.bpcount ;
	    	$("#percent").html(percent);
	        $("#quotes_life").html("人生格言 ： "+data.quotes_life);
	        $("#quotes_invest").html("投资格言 ： "+data.quotes_invest);
	        $.each(data.verifieslist, function(i, item) {
	        	
	        	if(i%2==0){
	        		table += '<tr class="odd gradeX">' ;      				
	        	 	
	        	}else{
	        		table += '<tr class="odd gradeC">' ;
	        	}
	        	table += '<td>'+item.stgcode+'</td>';
	        	table += '<td>'+item.stgname+'</td>';
	        	table += '<td>'+item.stkcode+'</td>';
	        	table += '<td class="center">'+item.stkname+'</td>';
	        	table += '<td class="center">'+item.percent+'</td>';
	        	table += '<td class="center">'+item.percentMinus+'</td>';
	        	table += '<td class="center">'+item.percentMax+'</td>';
	        	table += '<td class="center">'+item.time+'</td>';            
	        	table += '<td class="center"><div class="demo">' 
	        							  + '<a  href="'+item.klineurl+item.klinefile+'" target="_blank">查看K线</a>'
								          + '</div> </td>';
	        });
	        //add other stock
			$.each(data.verifieslistall, function(i, item) {
	        	
	        	if(i%2==0){
	        		table += '<tr class="odd gradeX">' ;      				
	        	 	
	        	}else{
	        		table += '<tr class="odd gradeC">' ;
	        	}
	        	table += '<td>'+item.stgcode+'</td>';
	        	table += '<td>'+item.stgname+'</td>';
	        	table += '<td>'+item.stkcode+'</td>';
	        	table += '<td class="center">'+item.stkname+'</td>';
	        	table += '<td class="center">'+item.percent+'</td>';
	        	table += '<td class="center">'+item.percentMinus+'</td>';
	        	table += '<td class="center">'+item.percentMax+'</td>';
	        	table += '<td class="center">'+item.time+'</td>';            
	        	table += '<td class="center"><div class="demo">' 
	        							  + '<a  href="'+item.klineurl+item.klinefile+'" target="_blank">查看K线</a>'
								          + '</div> </td>';
	        });
	    });
	    table += '</tbody>';
	    $('#dataTables-example').html(table);
	    $('#dataTables-example').DataTable({
	    	"autoWidth": true,//自适应宽度	    
	    	 "jQueryUI": true,
	         responsive: true,
	         "processing": true,
	         "bSort": false, //是否支持排序功能
	         "oLanguage": {
	             "sLengthMenu": "每页显示 _MENU_ 条记录",
	             "sZeroRecords": "对不起，查询不到任何相关数据",
	             "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
	             "sInfoEmtpy": "找不到相关数据",
	             "sInfoFiltered": "数据表中共为 _MAX_ 条记录)",
	             "sProcessing": "正在加载中...",
	             "sSearch": "搜索",
	             "sUrl": "", //多语言配置文件，可将oLanguage的设置放在一个txt文件中，例：Javascript/datatable/dtCH.txt
	             "oPaginate": {
	                 "sFirst": "第一页",
	                 "sPrevious": " 上一页 ",
	                 "sNext": " 下一页 ",
	                 "sLast": " 最后一页 "
	             }
	         }
        });
	    
	    $("#refresh").attr("disabled", true); 
	   
	  }
